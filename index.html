<html>
  <head>
    <title>Continuous Deployement Board</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/candybar.css"/>
    <script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="lib/underscore-1.3.1.min.js"></script>
    <script type="text/javascript" src="lib/backbone-0.9.1.min.js"></script>
    <script type="text/javascript" src="js/candybar.js"></script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
	<div class="container">
	  <a class="brand" href="#">candybar</a>
	</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
	<div class="span12"><h1>Continuous Deployement Board</h1></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
	<form class="well form-inline">
	  Repository
	  <select id="repository">
	    <option>ScoreCard</option>
	    <option>swimming-lane</option>
	    <option>debruijn</option>
	    <option>levenshtein</option>
	    <option>picture-hanging</option>
	    <option>sprouts</option>
	    <option>pocklington</option>
	  </select>
	</form>
	<table class="table table-bordered">
	  <thead>
	    <tr><th>#</th><th>Commit</th></tr>
	  </thead>
	  <tbody id="builds">
	  </tbody>
	</table>
      </div>
    </div>
  </body>
</html>
